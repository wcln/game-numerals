<!DOCTYPE html>
<html>
<head>
	<title>WCLN - Numerals</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
	<link rel="shortcut icon" href="images/favicon.ico"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script type="text/javascript" src="numerals.js"></script><!-- the main game JS file -->
</head>
<body onload="init();"><!-- body onload calls function to initialize game -->
  <div id="container">
    <canvas id="gameCanvas" width="457" height="362">
    	<!-- game will be rendered here -->
    </canvas>
    <div id="overlay">
			<div class="row">
				<img src="images/logo.png" id="logo">
			</div>
      <div id="numeral" class="row">
			</div>
			<div id="answer" class="row">
				<input id="answer-input" type="text" name="answer"/>
				<button id="enter" onclick="check()">Enter</button>
			</div>
			<div id="restart" class="row">
				<button onclick="restart()">Restart</button>
			</div>
			<div id="instructions" class="row">
				<p>Enter the number that is represented in words.</p>
			</div>
    </div>
  </div>
</body>
</html>
